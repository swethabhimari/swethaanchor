<h2>Chess is a board game for two players.[1] It is played on a <a href="https://simple.wikipedia.org/wiki/Square" title="square board">square</a> board,
 made up of 64 smaller squares, with eight squares in each row and column. 
Each player starts with sixteen pieces: eight pawns, two knights, two bishops, 
two rooks, one queen and one king.[2]
